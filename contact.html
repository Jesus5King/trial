        <div id="contactForm" class="text-center col-lg-6">
            <h3>Sign Up for the Fan Club</h3>
            <form action="https://formspree.io/epimartinez5@hotmail.com" method="post">
                <fieldset>
                    <div class="form-group">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="text" class="form-control" name="name" id="full-name" aria-describedby="emailHelp"
                            placeholder=" Enter First Name" />
                        <div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Last Name</label>
                                <input type="text" class="form-control" name="name" id="full-name"
                                    aria-describedby="emailHelp" placeholder=" Enter Last Name" />
                                <div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="text" class="form-control" name="name" id="full-name"
                                            aria-describedby="emailHelp" placeholder="Enter Email" />
                                        <div>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Street Address</label>
                                                <input type="text" class="form-control" name="name" id="full-name"
                                                    aria-describedby="emailHelp" placeholder="Enter Street Address" />
                                                <div>
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">City</label>
                                                        <input type="text" class="form-control" name="name" id="full-name"
                                                            aria-describedby="emailHelp" placeholder="Enter City" />
                                                        <div>
                                                            <div class="form-group">
                                                                <label for="exampleInputEmail1">State</label>
                                                                <input type="text" class="form-control" name="name"
                                                                    id="full-name" aria-describedby="emailHelp"
                                                                    placeholder="Enter State" />
                                                                <div>
                                                                    <div class="form-group">
                                                                        <label for="exampleInputEmail1">Zip
                                                                        </label>
                                                                        <input type="text" class="form-control" name="name"
                                                                            id="full-name" aria-describedby="emailHelp"
                                                                            placeholder="Enter Zip" />
                                                                        <div>
                                                                            <input type="submit" value="Submit">
                </fieldset>
            </form>
        </div>
